<!DOCTYPE html>
<html>
<!--
  matt.bike
  LETS LOG SOME RIDES!
-->
<head>
  <title>matt.bike</title>
  <meta name="description" content="a ridelog by Matt Thompson." />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <link rel="shortcut icon" href="favicon.png">
  <link rel="apple-touch-icon" type="image/png" href="appleicon.png">
  <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <link rel="stylesheet" href="look.css" type="text/css" />
</head>

<body>
  <div id="contain">
    <div id="topbar">
      <a id="logplease">log a ride</a>
    </div>
    <div id="sidebar">
      <div class="title">
        matt.<i class="material-icons">&#xE52F;</i>
      </div>
      <div class="description">
        a ridelog by <a href="https://thompsn.com">Matt Thompson</a>
      </div>
      <div class="section">
        <div class="sechead">
          total dist
        </div>
        <div id="totaldist">
          ?
        </div>
      </div>
      <div class="section">
        <div class="sechead">
          hours biked
        </div>
        <div id="totaltime">
          ?
        </div>
      </div>
      <div class="section">
        <div class="sechead">
          ride count
        </div>
        <div id="ridecount">
          ?
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div id="maincontent">
      <div id="login">
        <div class="contenthead">are you matt?</div>
        <input placeholder="email" type="text" id="loginemail">
        <input placeholder="password" type="password" id="loginpass">
      </div>
      <div id="logaride">
        <div class="contenthead">log a ride</div>
        <input class="milesbox" placeholder="miles biked" type="number" id="milesbiked">
        <input class="hourbox" placeholder="hour" type="number" id="hoursbiked"> <strong>:</strong> <input class="minbox" placeholder="min" type="number" id="minsbiked">
        <textarea placeholder="description... (optional)" id="descripbox"></textarea>
        <div id="logbutton">log this ride</div>
      </div>
      <div id="entries"></div>
    </div>
    <div class="clear"></div>
  </div>
</body>
<script type="text/javascript" src="action.js"></script>

</html>
